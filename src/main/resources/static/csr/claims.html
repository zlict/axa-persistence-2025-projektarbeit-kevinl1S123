<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schadenfälle verwalten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Schadenfälle</h1>
    <div id="claim-form-container">
        <form id="claim-form">
            <input type="hidden" id="claim-id">
            <input type="date" id="claim-date" placeholder="Datum" required>
            <input type="number" id="claim-amount" placeholder="Betrag" required>
            <input type="text" id="claim-desc" placeholder="Beschreibung" required>
            <button type="submit">Speichern</button>
            <button type="button" id="cancel-edit-claim" style="display:none">Abbrechen</button>
        </form>
    </div>
    <table id="claims-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Datum</th>
                <th>Betrag</th>
                <th>Beschreibung</th>
                <th>Vertrag</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Zurück zur Übersicht</button>
    <script src="claims.js"></script>
</body>
</html>
