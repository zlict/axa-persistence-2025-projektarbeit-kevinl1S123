<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kundenverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kundenverwaltung</h1>
    <div id="customer-form-container">
        <form id="customer-form">
            <input type="hidden" id="customer-id">
            <input type="text" id="customer-name" placeholder="Name" required>
            <input type="email" id="customer-email" placeholder="E-Mail" required>
            <button type="submit">Speichern</button>
            <button type="button" id="cancel-edit" style="display:none">Abbrechen</button>
        </form>
    </div>
    <table id="customers-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Zurück zur Übersicht</button>
    <script src="customers.js"></script>
</body>
</html>
