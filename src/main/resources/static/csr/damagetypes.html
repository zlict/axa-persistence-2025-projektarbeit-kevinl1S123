<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schadentypen verwalten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Schadentypen</h1>
    <div id="damagetype-form-container">
        <form id="damagetype-form">
            <input type="hidden" id="damagetype-id">
            <input type="text" id="damagetype-type" placeholder="Typ" required>
            <button type="submit">Speichern</button>
            <button type="button" id="cancel-edit-damagetype" style="display:none">Abbrechen</button>
        </form>
    </div>
    <table id="damagetypes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Typ</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Zurück zur Übersicht</button>
    <script src="damagetypes.js"></script>
</body>
</html>
